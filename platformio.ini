[env:attiny13]
platform = atmelavr
board = attiny13
framework = arduino
board_build.f_cpu = 1200000L    ; OSC interno a 9.6 MHZ / 8 = 1.2 MHz
upload_protocol = usbasp
upload_flags =
    -Pusb

